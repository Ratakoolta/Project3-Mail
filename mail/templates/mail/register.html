{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div style="padding-top: 10%; padding-left: 35%; background-color: #f2f6fc;">
        <h2 style="padding-left: 13%;">Register</h2>
        <br>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="width: 40%;" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input style="width: 40%;" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input style="width: 40%;" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <br>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    <br><br><br>

{% endblock %}
