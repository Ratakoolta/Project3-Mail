{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div style="columns: 2;">
        <h2 style="padding-top: 10px; margin-bottom: -10px;">{{ request.user.email }}</h2>
    </div>
    <div style="margin-top: -20px; margin-left: 87%; margin-bottom: -20px;">
        <a  class="btn btn-sm btn-link" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id="emails-details">
    </div>


    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="Send">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
