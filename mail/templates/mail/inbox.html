{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Bandeja</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Redactar</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Enviados</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archivados</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>Nuevo Correo</h3>
        <form id="compose-form">
            <div class="form-group">
                De: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                Para: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
